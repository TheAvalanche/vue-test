<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">

	<counter @increment="incrementTotal"></counter> + 
	<counter @increment="incrementTotal"></counter> + 
	<counter @increment="incrementTotal"></counter> = {{total}}
</div>


<script src="./node_modules/vue/dist/vue.js"></script>
<script>
	
	Vue.component('counter', {
		template: '<button @click="incrementCounter">{{counter}}</button>',
		data: function() {
			return {
				counter: 0
			}
		},
		methods: {
			incrementCounter: function() {
				this.counter += 1;
				this.$emit("increment");
			}
		}
	});
	
	new Vue({
		el: "#app",
		data: {
			total: 0
		},
		methods: {
			incrementTotal: function() {
				this.total += 1;
			}
		}
	});
	
</script>
</body>
</html>
