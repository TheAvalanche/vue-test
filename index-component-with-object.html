<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	<user-logo name="John" surname="Doe"></user-logo>
	<user-logo name="John" surname="Snow"></user-logo>
	<user-logo v-bind:name="user.name" :surname="user.surname"></user-logo>
	<user-logo v-bind="user"></user-logo>
</div>


<script src="./node_modules/vue/dist/vue.js"></script>
<script>
	Vue.component("user-logo", {
		template: '<div><img src="http://placeimg.com/100/100"> {{ name }} {{ surname }}</div>',
		props: ['name', 'surname']
	});

	var app = new Vue({
		el: "#app",
		data: {
			user: {
				name: "Jack",
				surname: "Black"
			}
		}
	});
</script>
</body>
</html>
